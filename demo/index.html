<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drag To Scroll Demo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Drag To Scroll Demo</h1>

  <p>Nodejs and Docker SVG icons provided are courtesy of <a href="https://worldvectorlogo.com">https://worldvectorlogo.com</a>.</p>

  <div style="display: flex">
    <div class="nodejs-icon" style="width: 400px; height: 400px; overflow: scroll">
      <img src="https://cdn.worldvectorlogo.com/logos/nodejs-icon.svg" class="" alt="Nodejs Icon">
    </div>

    <div class="docker-icon" style="width: 400px; height: 400px; overflow: scroll">
      <img src="https://cdn.worldvectorlogo.com/logos/docker-1.svg" class="" alt="Docker Icon">
    </div>
  </div>

  <script type="module">
    import { dragToScroll } from '../index.js'

    const nodejsIcon = document.querySelector('.nodejs-icon')
    const dockerIcon = document.querySelector('.docker-icon')

    dragToScroll(nodejsIcon)
    dragToScroll(dockerIcon)

    console.log({ nodejsIcon, dockerIcon, })
  </script>
</body>
</html>
